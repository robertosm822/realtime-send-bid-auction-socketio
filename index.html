<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        #table-bids,#msgs

            width: 100%;

        <hr />
        <h2>ULTIMO LANCE - <span class="blink">R$ <span id="firstBid" >750,00</span></span></h2>
        <div id="msgs" style="overflow-y:scroll">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Participante</th>
                    <th>Data</th>
                    <th>Ãšltimo lance R$</th>
                  </tr>

                <tbody id="lances">
                                   
                </tbody>
              </table>
        </div>
        <hr />
        <div id="error-bid"></div>
        <div class="form-group">
            <input type="number" class="form-control" name="sendMsg" value="" placeholder="Digite sua mensagem">
            <input type="hidden" name="lanceMinimo" value="750.00">
        </div>
        <div class="form-group">
            <button onclick="sendBidByClick()" type="button" class="btn btn-success">Enviar Lance</button>
        </div>
        
    </div>
